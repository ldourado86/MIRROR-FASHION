<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Checkout Mirror Fashion</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
        <link rel="stylesheet" href="css/checkout.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
          
            <h1 class="display-4">Ótima escolha</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
            
            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-md-4 col-xl-3">
                    <div class="card mb-3">

                        <div class="card-header">           
                            Sua Compra
                        </div>
                        <div class="card-body">
                            <img src="img/produtos/foto1-verde.png" 
                                    alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                            <dl><!-- listagem com defiçao-->
                                <dt>Produto</dt><!-- a listagem-->
                                <dd>Fuzzy Cardigan</dd><!-- e a defiçao-->

                                <dt>Cor</dt>
                                <dd>Verde</dd>

                                <dt>Tamanho</dt>
                                <dd>40</dd>

                                <dt>Preço</dt>
                                <dd id="preco">R$ 129,90</dd>
                            </dl>
                            <div class="form-group">
                                <label for="qtd">Quantidade:</label>
                                <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="total">Total</label>
                                <output for="qtd preco" id="total" class="form-control">R$ 129,90</output>
                            </div>
                        </div>                        
                    </div>
                </div>
                <form class="col-md-8 col-xl-9">
                    <div class="row">
                        <fieldset class="col-lg-6">
                            <legend>Dados pessoais</legend>

                            <div class="form-group">
                                <label for="nome">Nome completo</label>
                                <input type="text" class="form-control" name="nome" id="nome" autofocus required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>                            
                                    </div>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="email@exemplo.com">
                                </div>    
                            </div>

                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" required data-mask="999.999.999-99">
                            </div>
                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                                <label class="custom-control-label" for="newsletter">
                                    Quero receber Newsletter da Mirror Fashion
                                </label>
                            </div>
                        
                        </fieldset>

                        <fieldset class="col-lg-6">
                            <legend>Cartão de crédito</legend>

                            <div class="form-group">
                                <label for="numero-cartao">Número - CVV</label>
                                <input type="text" class="form-control" id="numero-cartao"
                                 name="numero-cartao" data-mask="9999 9999 9999 9999 - 999">
                            </div>
                            
                            <div class="form-group">
                                <label for="bandeira-cartao">Bandeira</label>
                                <select class="custom-select" id="bandeira-cartao">
                                    <option disabled select>Selecione uma opção...</option>
                                    <option value="master">MasterCard</option>
                                    <option value="visa">Visa</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="validade-cartao">Validade</label>
                                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                            </div>
                        </fieldset>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">
                        <span class="oi oi-thumb-up"></span>
                        Confirmar pedido
                    </button>
                </form>
            </div>
        </div> 
        <script type="text/javascript" src="js/total.js"></script> 
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/inputmask-plugin.js"></script>     
    </body>
</html>
